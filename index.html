<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Downtime Tracker</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site-branding">wavestatus.com</div>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Wave Logo" class="logo">
            <h1>WAVE Downtime Tracker</h1>
        </div>
        
        <div class="status-card">
            <div class="version-info">
                <span class="label">Current Version:</span>
                <span class="version" id="version">Loading...</span>
            </div>
            
            <div class="status-indicator" id="statusIndicator">
                <div class="status-text" id="statusText">Checking status...</div>
            </div>
            
            <div class="timer-section" id="timerSection">
                <div class="timer-label" id="timerLabel">Down for</div>
                <div class="timer" id="timer">00:00:00</div>
            </div>
            
            <div class="api-status-section" id="apiStatusSection">
                <div class="api-status-divider"></div>
                <div class="api-status-message" id="apiStatusMessage"></div>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Last Downtime</div>
                <div class="stat-value" id="lastDowntime">--:--:--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Longest Downtime Record</div>
                <div class="stat-value" id="record">--:--:--</div>
            </div>
        </div>
        
        <div class="credits-section">
            <a href="https://fakecrime.bio/Donbas" target="_blank" class="credit-card author-card">
                <video class="avatar-video" autoplay loop muted playsinline>
                    <source src="avatar.mp4" type="video/mp4">
                </video>
                <span class="credit-text">Made by Mefisto</span>
            </a>
            
            <a href="https://getwave.gg" target="_blank" class="credit-card wave-card">
                <img src="logo.png" alt="Wave Logo" class="wave-logo">
                <span class="credit-text">Get Wave!</span>
            </a>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>Community Chat</h2>
                <div class="online-counter">
                    <div class="online-pulse"></div>
                    <span id="onlineCount">0</span> online
                </div>
            </div>
            
            <div class="chat-nickname-setup" id="nicknameSetup">
                <div class="nickname-input-row">
                    <input type="text" id="nicknameInput" placeholder="Enter your nickname (English only)" maxlength="20">
                    <button id="setNicknameBtn">Save</button>
                </div>
                <div class="nickname-error" id="nicknameError"></div>
            </div>
            
            <div class="chat-welcome hidden" id="chatWelcome">
                <span>Welcome, <strong id="welcomeNickname"></strong>!</span>
            </div>
            
            <div class="chat-container hidden" id="chatContainer">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="100">
                    <button id="sendMessageBtn">Send</button>
                    <div class="message-cooldown" id="messageCooldown"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Data from WEAO API â€¢ Auto-refreshes every 30 seconds</p>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
    <script src="chat.js"></script>
</body>
</html>
